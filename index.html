<!DOCTYPE html>
<html><head><title>
    Livechat Clone
</title>
<link rel="stylesheet" href="Style/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

</head>
</head>

<body>
    <div class="header">
        <div class="left-section">
            <img src="Images/livechat-logo.svg" alt="" class="livechat-logo">
        </div>

        <div class="middle-section">
            <p class="product">Product</p>
            <p class="pricing">Pricing</p>
            <p class="marketplace">Marketplace</p>
            <p class="community">Commmunity</p>
            <p class="customers">Customers</p>
            <p class="support">Support</p>
        </div>

        <div class="right-section">
            <button class="try-livechat">Try LiveChat</button>
        </div>
    </div>

    <div class="continue-with-facebook">
        <button class="facebook-button"> <i class="fab fa-facebook"></i>
            <p class="facebook-text">Continue with Facebook</p></button>
    </div>

    <div class="typing-speed-test">
        <p class="typing-heading-1">TYPING SPEED TEST</p>
    </div>

    <div class="typing-heading-2">
        <p class="test-skills">Test your typing skills</p>
    </div>


<div class="counter-container">

    <div class="counter-left-section">
        <div class="sec">
           <P class="sec-num">60</P>
           <p class="sec-word">seconds</p>
        </div>
    </div>



    <div class="counter-right-section">
        <div class="wpm">
            <div class="word-counter">0</div>
            <div class="wpm-word">words/min</div>
        </div>

        <div class="cpm">
            <div class="chars-counter">0</div>
            <div class="cpm-word">chars/min</div>
        </div>

        <div class="apm">
            <div class="accuracy-counter">0</div>
            <div class="acc-word">% accuracy</div>
        </div>
    </div>
</div>
   

<div class="typing-box">
    <div class="left-typing-box">
        <input type="text" class="null-text">
    </div>
    <div class="right-typing-box">
        <input type="text" placeholder="test knew rest get change black s" class="actual-text">
    </div>

    <div class="st-indicator-container">
        <div class="st-indicator">Start typing</div>
        <div class="down-traingle"></div>
    </div>
   
</div>





</body>






</html>
